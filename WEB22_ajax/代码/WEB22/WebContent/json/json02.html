  <script language="JavaScript">
  	/**
	 * 案例二
	 *  [{key:value,key:value},{key:value,key:value}]
	 *  
	 */
	 
	 var persons = [
	                	{"firstname":"张","lastname":"三丰","age":100},
	                	{"firstname":"李","lastname":"四","age":25}
	                ];
	 
	//取出 firstname=李
	alert(persons[1].firstname);
	//取100
	alert(persons[0].age);
  	
  	
  </script>
