  <script language="JavaScript">
	/**
	 * 案例一
	 *  {key:value,key:value}
	 *  
	 * class Person{
	 * 	  String firstname = "张";
	 *    String lastname = "三丰";
	 *    Integer age = 100;
	 * }
	 * 
	 * Person p = new Person();
	 * System.out.println(p.firstname);
	 */
	
	var person = {"firstname":"张","lastname":"三丰","age":100};
	 
	 //取出lastname
	 alert(person.lastname);
	 //取出age
	 alert(person.age);
	
	

  </script>
