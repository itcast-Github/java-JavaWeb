	 * 案例三

	 *   "param":[{key:value,key:value},{key:value,key:value}]

	 *  
	 *  
	 */
	 
	 var json = {
			 		"baobao":[
			 		          	{"name":"小双","age":28,"addr":"扬州"},

			 		          ]
			 	};
	
	 //娶name = 建宁
	 alert(json.baobao[1].name);
	 
	 //取addr 山西
	 alert(json.baobao[2].addr);
