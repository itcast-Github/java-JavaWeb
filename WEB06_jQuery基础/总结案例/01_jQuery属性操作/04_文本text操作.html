<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>属性操作_文本text</title>
		<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
		<script>
			/**
			 * 需求：
			 * 	1.点击按钮获取div中text
			 * 	2.点击按钮设置div中text
			 */

			/**
			 * 方法分析
			 * 	1.text()方法用于读取文本内容
			 * 	2.text(val)方法用于设置文本内容
			 */
			
			/**
			 *代码实现 
			 */
			
			$(function(){
				//1.点击按钮获取div中 text
				$("#btn1").click(function(){
					var divEle = $("div").text();
					alert(divEle);//传智播客
				});
				
				//2.点击按钮设置div中text
				$("#btn2").click(function(){
					$("div").text("Java学院");//覆盖之前此位置的内容
				});
				
			})
		</script>
	</head>

	<body>
		<div><p>传智播客</p></div>
		<input type="button" value="获取text" id="btn1" />
		<input type="button" value="设置text" id="btn2" />
	</body>

</html>
